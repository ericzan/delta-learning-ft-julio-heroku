<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false"
    [closable]="false">
    <div style="    display: flex;
    flex-direction: column;
    align-items: center;">
        <h2 style="font-size: 1.5rem; color: #ff4a4a;">Ha ocurrido un error inesperado</h2>
        <div style="    width: 90%;
        padding: 10px 0px;">
            <code>
            {{error | json}}
        </code>
        </div>
        <div>
            <p-button (click)="visible = false;" type="submit" label="{{'global.close' | translate}}" [style]="{
                'width': '200px'
            }"></p-button>
        </div>
    </div>
</p-dialog>
