<div class="container">
    <div class="container-options">
        <ng-container *ngFor="let option of listOptions; last as islast ">
            <ng-container *ngIf="option.disabled">
                <div class="container-option disabled">
                    <div class="option-body">
                        {{option.label}}
                    </div>
                    <div class="option-title">
                        {{option.description}}
                    </div>
                </div>
                <ng-container *ngIf="islast != true">
                    <div class="container-line">
                        <hr class="line">
                    </div>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="!option.disabled">
                <div class="container-option" [routerLink]="option.routerLink" routerLinkActive="active">
                    <div class="option-body">
                        {{option.label}}
                    </div>
                    <div class="option-title">
                        {{option.description}}
                    </div>
                </div>
                <ng-container *ngIf="islast != true">
                    <div class="container-line">
                        <hr class="line">
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
    <div  class="container-actions">
        <ng-container *ngIf="flag_display_success">
            <div style="position: relative">
                <i class="fas fa-exclamation-triangle" style="font-size: 2.5rem;  color: rgb(250, 65, 65);"></i>
                <div
                    style="position: absolute; color: rgb(250, 65, 65); top: -10px; right: -3px; background-color: white; width: 25px; height: 25px; display: flex; justify-content: center; align-items: center;     box-shadow: 2px 2px 3px #ccc; border-radius: 50%;">
                    {{total_errors / 2}}
                </div>
            </div>
            <div style="position: relative">
                <i class="fas fa-check-circle" style="font-size: 2.5rem; color: rgb(16, 173, 82);"></i>
                <div
                    style="position: absolute; color: rgb(16, 173, 82); top: -10px; right: -10px; background-color: white; width: 25px; height: 25px; display: flex; justify-content: center; align-items: center;     box-shadow: 2px 2px 3px #ccc; border-radius: 50%;">
                    {{total_success / 2}}
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="flag_display_shuffle">
            <div class="container-shuffle" (click)="changeShuffle()">
                <i class="fas fa-sync" style="font-size: 2.5rem;  color: rgb(71, 71, 71);"></i>
                <p style="padding-top: 5px; ">{{'section_steps.shuffle' | translate}}</p>
            </div>
        </ng-container>
    </div>
</div>
<router-outlet></router-outlet>
