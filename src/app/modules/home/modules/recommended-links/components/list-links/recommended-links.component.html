<zan-spinner [input_abrirSpinner]="openSpinner"></zan-spinner>


<div>
  <h2 style="font-size: 1.5rem; font-weight: 400;">{{'configuration_Recommended.view_Recommended.title_pag_game' | translate}} </h2>
  <hr>
</div>


<div class="card">
  <p-dataView #dv [value]="list_links" [rows]="3" [paginator]="true">
    <ng-template let-list pTemplate="listItem">

      <div class="col-12">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
            <a id="link" href="{{list.link}}" target="_blank">
              <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                [src]="list.imagelink" [alt]="list.name" />

            </a>

            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">
                      <a id="link" href="{{list.link}}" target="_blank">{{ list.name }} </a>
                </div>
                <div class="flex align-items-center gap-3">
                  <span class="flex align-items-center gap-2">
                      <i class="pi pi-tag"></i>
                      <span>{{ list.texttoshow }} </span>
                  </span>

                </div>
              </div>
            </div>
        </div>
      </div>

    </ng-template>
  </p-dataView>

<zan-likes-alert  [inputo_MsjParams]="msjParamsAlert"  ></zan-likes-alert>

</div>
